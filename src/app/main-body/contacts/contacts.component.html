<section class="contact active" id="contact">
  <div class="contact-container">
    <div class="contact-box">
      <h2 class="heading">Lets Work Together</h2>
      <p>
        Thanks for reaching this far, below are my contact information and feel
        free to reach out at any time. I will gladly respond to your queries.
      </p>
      <div class="contact-detail" *ngFor="let items of contactInformation">
        <i class="{{ items.icon }}"></i>
        <div class="detail">
          <p>{{ items.item }}</p>
          <p>{{ items.contact }}</p>
        </div>
      </div>
    </div>
    <!--- form logic-------------------->
    <div class="contact-box">
      <h2 class="heading">Contact <span>Me!</span></h2>
      <form
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit()"
        method="post"
        class="contact-form"
      >
        <div class="input-box">
          <input
            type="text"
            placeholder="Full Name"
            formControlName="fullName"
          />
          <input
            type="email"
            formControlName="email"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div class="input-box">
          <input
            type="number"
            placeholder="Mobile Number"
            formControlName="mobileNumber"
          />
          <input
            type="text"
            placeholder="Email Subject"
            formControlName="emailSubject"
          />
        </div>
        <textarea
          formControlName="message"
          id="textArea"
          cols="30"
          rows="10"
          placeholder="Your Message"
        ></textarea>
        <button
          type="submit"
          class="btn"
          [disabled]="contactForm.invalid || loading"
        >
          <span *ngIf="loading">
            <i class="fa fa-spinner fa-spin"></i> Sending...
          </span>
          <span *ngIf="!loading">Send Message</span>
        </button>
      </form>
      <div *ngIf="successMessage" class="popup">
        {{ successMessage }}
      </div>
    </div>
  </div>
</section>
